<div class="container">
    <div class="login">
       <div class="container">
            <h1>Log in</h1>
            <form [formGroup]="userLoginForm" (ngSubmit)="authenticateUser()">
                <div class="user-input-data-container">
                    <div class="form-group">
                        <input
                            type="email"
                            formControlName="email"
                            name="email"
                            placeholder="Email">
                            <span
                                *ngIf="!userLoginForm.get('email').valid && userLoginForm.get('email').touched"
                                class="help-block invalid-input-error">Please enter a valid email!
                            </span>
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            formControlName="password"
                            name="password"
                            placeholder="Password">
                            <span *ngIf="!userLoginForm.get('password').valid && userLoginForm.get('password').touched" class="invalid-input-error">
                                <span *ngIf="userLoginForm.get('password').errors['required']">Password is a required field!</span>
                            </span>

                    </div>
                </div>
                <button
                    [disabled]= "userLoginForm.status !== 'VALID'"
                    [ngClass]="{'buttonDisabled': userLoginForm.status !== 'VALID'}"
                    type="submit">Log in
                </button>
            </form  >
            <div class="clearfix"></div>
            <span class="copyright" #spanCurrentYear></span>
       </div>
    </div>
    <div class="register">
        <div class="container">
            <i class="fa fa-user-plus fa-5x"></i>
            <h2>Hello!</h2>
            <p>Enter your personal details and start journey with us</p>
            <button [routerLink]="['/auth/register']">Register <i class="fa fa-arrow-circle-right"></i></button>
        </div>
    </div>
  </div>
